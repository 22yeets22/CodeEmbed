<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://bouncecss.bookie0.repl.co/bounce.css" rel="stylesheet" type="text/css" />
  <script>
    function buttonClick() {
      urlRequest(prompt('Enter your URL:'));
    }

    
  	function urlRequest(urlInput) {
      $.ajax({
        url: (function () {
          $("#output").text("Loading...");
          $("#startbutt").hide();
          return urlInput;
        })(),
        success: function (result) {
          $("#output").text(result);
        }
      });
    }
  </script>
  </head>
  <body>
    <div style="text-align: center;">
      <button id="startbutt" onclick="buttonClick();">Get HTML</button>
      <p id="output"></p>
    </div>
  </body>
</html>
