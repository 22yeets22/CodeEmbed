<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $.ajax({
      url: (function () {
	   	var u = prompt("Please enter URL:");
        $("#output").text("Loading...");
        return u;
      })(),
      success: function (result) {
        $("#output").text(result);
      }
    });
  </script>
  </head>
  <body>
    <p id="output">Please enter URL</p>
  </body>
</html>
